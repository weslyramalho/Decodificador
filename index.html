<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css"> 
    <title>Encriptar</title>
</head>
<body>
    <header>
        <nav class="navegacao">
            <img src="./assets/a.svg" alt="alura" >
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo__sessao">
            <textarea class="conteudo__sessao_input" type="text" rows="15" placeholder="Digite aqui o seu texto"></textarea>
            <div class="conteudo__sessao__aviso">
                <img class="conteudo__sessao__aviso__imagem" src="./assets/Group.svg">
            <p class="conteudo__sessao__aviso__texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="conteudo__sessao__link">
                <button onclick="criptografar()" class="conteudo__sessao__link__encripta">Criptografar</button>
                <button onclick="descriptografar()" class="conteudo__sessao__link__deccripta">Descriptografar</button>
            </div>
        </section>
        <section class="conteudo__resposta">
            <img id="imagenresp" class="conteudo__resposta__imagem" src="./assets/lupa.svg" alt="lupa">
            <h2 id="textoMensag" class="conteudo__resposta__mensagen">Nenhuma mensagem encontrada</h2>
            <p id="textotraduzi" class="conteudo__resposta__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button id="copiar" onclick="copiar()" class="conteudo__sessao__link__copiar"  disabled>Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__dev">Desenvolvido por Wesly Ramalho</p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
